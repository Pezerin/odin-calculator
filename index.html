<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display">
            <p class="numbers">1</p>
        </div>
        <div class="input">
            <ul class="buttons">
                <li> <button type="button" class="ac">AC</button> </li>
                <li> <button type="button" class="plusminus">+/-</button> </li>
                <li> <button type="button" class="percent">%</button> </li>
                <li> <button type="button" class="divison">/</button> </li>
            
                <li> <button type="button" class="seven">7</button> </li>
                <li> <button type="button" class="eight">8</button> </li>
                <li> <button type="button" class="nine">9</button> </li>
                <li> <button type="button" class="multiplication">*</button> </li>
            
                <li> <button type="button" class="four">4</button> </li>
                <li> <button type="button" class="five">5</button> </li>
                <li> <button type="button" class="six">6</button> </li>
                <li> <button type="button" class="subtraction">-</button> </li>
            
                <li> <button type="button" class="one">1</button> </li>
                <li> <button type="button" class="two">2</button> </li>
                <li> <button type="button" class="three">3</button> </li>
                <li> <button type="button" class="addition">+</button> </li>
            
                <li> <button type="button" class="zero">0</button> </li>
                <li> <button type="button" class="decimal">.</button> </li>
                <li> <button type="button" class="equals">=</button> </li>
            </ul>
        </div>
    </div>
</body>
</html>
